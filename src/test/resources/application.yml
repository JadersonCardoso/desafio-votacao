server:
  port: 8888
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/votacaodb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

logging:
  level:
    root: info
spring-doc:
  paths-to-match: /api/v1/**
  swagger-ui:
    use-root-path: true

cpf:
  validador:
    url: http://localhost:8080